upstream frontend_pool {
  server web-frontend-server1:3000;
  server web-frontend-server2:3000;
}

server {
  listen 80;
  server_name localhost;

  # Serve static blog demo via alias
  location /blog-static/ {
    alias /var/www/blog-static/;
    index index.html;
    try_files $uri $uri/ =404;
  }

  
  location / {
    proxy_pass http://frontend_pool;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    add_header X-Upstream-Server $upstream_addr;
  }

  location /student/ {
    proxy_pass http://backend:8081/api/student;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Forward Authorization header for JWT/OIDC authentication
    proxy_set_header Authorization $http_authorization;
  }

  # API routes - proxy to backend 
  location /api/ {
    proxy_pass http://backend:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Forward Authorization header for JWT/OIDC authentication
    proxy_set_header Authorization $http_authorization;
  }

  # Swagger UI served by backend
  location /api-docs {
    proxy_pass http://backend:8081/api-docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Redirect /auth -> /auth/
  location = /auth {
    return 301 /auth/;
  }

  location /auth/ {
    proxy_pass http://auth:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
