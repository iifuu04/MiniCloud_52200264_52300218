options {
    directory "/var/cache/bind";

    listen-on { any; };
    listen-on-v6 { none; };
    allow-query { any; };
    allow-recursion { any; };
    dnssec-validation no;
    recursion yes;
};

zone "localhost" IN {
    type master;
    file "/etc/bind/zones/db.localhost";
};

zone "cloud.local" IN {
    type master;
    file "/etc/bind/zones/db.cloud.local";
};